{% extends "yaba2/base.html" %}
{% load markup %}
{% block title %}{{ story.title }}{% endblock %}
{% block content %}
    <div class="row">
      <div class="span11">
          <h2>{{ story.title }}</h2>
          <p>{{ story.post|markdown }}</p>

        <p><small>Author: {{ story.author.username }}</small><br />
        <small>Written: {{ story.created }}</small></p>
      </div>
    </div>
{% endblock %}
